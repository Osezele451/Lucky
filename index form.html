<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
    <link rel="stylesheet" href="index form.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Form</h2>
        </div>
        <form action="" id="form" class="form">
            <div class="form-control">
                <label>Username</label>
                <input type="text" placeholder="Lucky" id="username">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Email</label>
                    <input type="email" placeholder="Luckyandrew917@gmail.com" id="email">
                    <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Password</label>
                <input type="password" placeholder="*******" id="password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" placeholder="*******" id="password2">
                <small>Error Message</small>
            </div>
                <button>Submit</button>
                <script lang="javascript" type="text/javascript" src="index form.js"></script> 
        </form>
    </div>
    
</body>
</html>
